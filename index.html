<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Valentine</title>
        <link rel="icon" type="image/x-icon" href="images/heart.png">
        <link rel="stylesheet" href="css/main.css"/>
        <script src="scripts/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <img src='images/confetti.gif' id='selector'/>
        <main id="main-doc">
            <div class="main-div">
                <div class="title-div">
                    <h1 id="title">Will You Be My Valentine?</h1>
                </div>

                <div class="subtitle-div">
                    <p id="subtitle">(Rhetorical Question)</p>
                </div>

                <iframe id="image" src="images/bear1.gif" width="368" height="480" frameBorder="0"></iframe>

                <div class="buttons-div">
                    <button id="yes-button" class="yes-button" onclick="playSuccessAnimation()">HELL YEAH!!!</button>
                    <button id="no-button" class="no-button" onmouseover="mouseOverEvent(this)">NO WAY!!!</button>
                </div>
            </div>
        </main>
    </body>
</html>
